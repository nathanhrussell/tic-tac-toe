<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <h2>How to Play</h2>

            <p>Welcome to Tic Tac Toe!</p>
            <p>The goal is to get 3 Xs or Os in a row or diagonally and beat your opponent.</p>
            <p>Click on the quit button to stop playing at any time.</p>

            <button id="rules-ok">OK</button>
        </div>
    </div>

    <div id="player-setup-modal" class="modal">
        <div class="modal-content">
            <h2>Player Setup</h2>

            <label><span>Player 1 Name:</span></label>
            <input type="text" id="player1-name" placeholder="Enter Player 1 name">

            <label><span>Player 2 Name:</span></label>
            <input type="text" id="player2-name" placeholder="Enter Player 2 name">

            <label><span>Player 1 Symbol (X or O):</span></label>
            <select id="player1-symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>

            <label for="first-turn">Who Goes First?</label>
            <select id="first-turn">
                <option value="player1">Player 1</option>
                <option value="player2">Player 2</option>
            </select>

            <button id="confirm-setup">Start Game</button>
        </div>
    </div>


    <button id="start-game">Start Game</button>

    <div id="turn-indicator">It's Player 1's turn!</div>

    <div id="scoreboard">
        <span id="score">Player 1: 0 Player 2: 0</span>
        <span id="target-score">First to: </span>
    </div>

    <main id="board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </main>

    <button id="quit-game">Quit Game</button>
    <button id="play-again" style="display: none">Play Again</button>

    <script src="script.js"></script>
    
</body>
</html>
